<div fxLayout="row" fxLayoutWrap="wrap">
  <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <mat-card-content>
        <mat-card-title>COS Service Status</mat-card-title>
        <div fxLayout="row" fxLayoutWrap="wrap" fxLayout.xs="column">
          <div fxFlex="50">
            <mat-form-field class="search-width" color="primary">
              <input type="text" matInput placeholder="Search" ngModel name="cluster-name">
              <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
          </div>
        </div>
        <div fxLayout="row" fxLayoutWrap="wrap" fxLayout.xs="column">
          <div fxFlex="100" >
            <mat-tab-group>
              <mat-tab label="Resiliency Group">
                <mat-card-content>
                  <mat-accordion displayMode="flat" multi class="mat-table">
                    <section matSort class="mat-elevation-z2 mat-header-row">
                      <span class="mat-header-cell" mat-sort-header="name">Resiliency Group</span>
                      <span class="mat-header-cell" mat-sort-header="resiliencyStatus">Resiliency</span>
                      <span class="mat-header-cell" mat-sort-header="interfaceStatus">Interface</span>
                      <span class="mat-header-cell" mat-sort-header="disksStatus">Disks</span>
                      <span class="mat-header-cell" mat-sort-header="storageStatus">Storage & Partition</span>
                      <span class="mat-header-cell" mat-sort-header="faultStatus">Fault Status</span>
                    </section>

                    <mat-expansion-panel *ngFor="let item of displayedRows$ | async">
                      <mat-expansion-panel-header class="mat-row">
                        <span class="mat-cell">{{item.name}}</span>
                        <span class="mat-cell"><mat-icon style="color: green">check_circle</mat-icon></span>
                        <span class="mat-cell"><mat-icon style="color: green">check_circle</mat-icon></span>
                        <span class="mat-cell"><mat-icon style="color: green">check_circle</mat-icon></span>
                        <span class="mat-cell"><mat-icon style="color: green">check_circle</mat-icon></span>
                        <span class="mat-cell"><mat-icon style="color: green">check_circle</mat-icon></span>
                      </mat-expansion-panel-header>

                      <div>
                        <div fxLayout="row" fxLayoutWrap="wrap">
                          <!-- column -->
                          <div fxFlex.gt-sm="33.33" fxFlex.gt-xs="100" fxFlex="100">
                            <mat-card>
                              <mat-card-content>
                                <mat-card-title class="text-muted text-center">Resiliency</mat-card-title>

                                <svg id="resiliency-chart" width="400" height="200"></svg>
                              </mat-card-content>
                            </mat-card>
                          </div>
                          <div fxFlex.gt-sm="33.33" fxFlex.gt-xs="100" fxFlex="100">
                            <mat-card>
                              <mat-card-content>
                                <mat-card-title class="text-muted text-center">Interfaces</mat-card-title>
                                <svg id="interfaces-chart" width="400" height="200"></svg>
                              </mat-card-content>
                            </mat-card>
                          </div>
                          <div fxFlex.gt-sm="33.33" fxFlex.gt-xs="100" fxFlex="100">
                            <mat-card>
                              <mat-card-content>
                                <mat-card-title class="text-muted text-center">Disks</mat-card-title>
                                <svg id="disks-chart" width="400" height="200"></svg>
                              </mat-card-content>
                            </mat-card>
                          </div>
                        </div>
                        <div fxLayout="row" fxLayoutWrap="wrap">
                          <!-- column -->
                          <div fxFlex.gt-sm="33.33" fxFlex.gt-xs="100" fxFlex="100">
                            <mat-card>
                              <mat-card-content>
                                <mat-card-title class="text-muted text-center">Storage & Partitions</mat-card-title>
                                <svg id="storages-chart" width="400" height="200"></svg>
                              </mat-card-content>
                            </mat-card>
                          </div>
                          <div fxFlex.gt-sm="33.33" fxFlex.gt-xs="100" fxFlex="100">
                            <mat-card>
                              <mat-card-content>
                                <mat-card-title class="text-muted text-center">Services</mat-card-title>
                                <svg id="services-chart" width="400" height="200"></svg>
                              </mat-card-content>
                            </mat-card>
                          </div>
                          <div fxFlex.gt-sm="33.33" fxFlex.gt-xs="100" fxFlex="100">
                            <mat-card>
                              <mat-card-content>
                                <mat-card-title class="text-muted text-center">Fault Status</mat-card-title>
                                <svg id="fault-chart" width="400" height="200"></svg>
                              </mat-card-content>
                            </mat-card>
                          </div>
                        </div>
                      </div>
                    </mat-expansion-panel>

                  </mat-accordion>
                </mat-card-content>
              </mat-tab>
              <mat-tab label="COS Cluster">
                <mat-card-content>

                  <h1>Cos Cluster</h1>
                </mat-card-content>
              </mat-tab>
              <mat-tab label="Audit">
                <mat-card-content>
                  <h1>Audit</h1>

                </mat-card-content>
              </mat-tab>
            </mat-tab-group>

          </div>
        </div>

      </mat-card-content>
    </mat-card>
  </div>
</div>
